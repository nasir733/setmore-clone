<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"

    />

    <title>setmore</title>

    <nav class="container mx-auto flex justify-between items-center h-24">

        src="https://www.setmore.com/new/build/images/logo/setmore-logo.svg"

      />

    <div
      class="container mx-auto sm:flex-none flex justify-between items-center"

        </p>

      <img
